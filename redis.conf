# FinanceFlow Redis Configuration
# Optimized for SaaS application with queue management

# Memory and Performance
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence (for production reliability)
save 900 1
save 300 10
save 60 10000

# Log level
loglevel notice

# Security
requirepass ${REDIS_PASSWORD}
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG "CONFIG_3919c1ad0e"

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Client limits
maxclients 1000

# Slow query log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Queue-specific optimizations
list-max-ziplist-size -2
list-compress-depth 0